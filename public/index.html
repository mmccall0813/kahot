<!DOCTYPE HTML>
<html>
  
  <head>
    <script src="socket.io/socket.io.js"></script> <!-- Socket.io -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- JQuery -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:800&display=swap" rel="stylesheet">
    <title>Kahot - An alternative Kahoot client</title>
    <script src="script.js"></script> <!-- Main code -->
    <script>
    $(function() {
      $("#pinForm").submit(function () {
      return false; 
      });
      $("#nickForm").submit(function () {
      return false; 
      });
      $(".KahotGameItem").hide()
      $("#gamecode").show()
    })
    </script>
  </head>
  <body>
    
    <div id="gamecode" data-state="1" class="KahotGameItem">
      <!-- Game Pin Form -->
      <form id="pinForm">
      <input placeholder="Game PIN" type="number" id="pin"><br>
      <span class="error" id="pinError"></span>
        <button type="submit" id="submit" onclick="gamePin()">Enter</button>
      </form>
    </div>
    <div id="nickname" data-state="2" class="KahotGameItem">
      <!-- Nickname Form -->
      <form id="nickForm">
      <input placeholder="Nickname" type="text" id="nickInput">
      <span class="error" id="nickError"></span>
        <button type="submit" id="nickSubmit" onclick="gameNick()">Enter</button>
      </form>
    </div>
      <!-- Loading screen -->
      <div id="loading" class="KahotGameItem">
        <img src="loading.gif" width="75px" height="75px" id="loadingImg"/>
      </div>
  </body>
</html>
