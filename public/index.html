The client doesnt actually interact with the kahoot api or kahoot, it instead
just communicates with the node.js server.

You can find me on Github, Glitch, and probably a few social media websites

<!DOCTYPE HTML>
<html>
  
  <head>
    <script src="socket.io/socket.io.js"></script> <!-- Socket.io -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- JQuery -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Kahot - An alternative Kahoot client</title>
    <script src="script.js"></script> <!-- Main code -->
    <script>
    $(function() {
      $("#pinForm").submit(function () {
      return false; 
      });
      $("#nickForm").submit(function () {
      return false; 
      });
      $(".KahotGameItem").hide()
      $("#gamecode").show()
    })
    </script>
  </head>
  <body>
    
    <div id="gamecode" class="KahotGameItem">
      <!-- Game Pin Form -->
      <form id="pinForm">
      <input placeholder="Game PIN" type="number" id="pin"><br>
      <span class="error" id="pinError"></span>
        <button type="submit" id="submit" onclick="gamePin()">Enter</button>
      </form>
    </div>
    <div id="nickname"  class="KahotGameItem">
      <!-- Nickname Form -->
      <form id="nickForm">
      <input placeholder="Nickname" type="text" id="nickInput">
      <span class="error" id="nickError"></span>
        <button type="submit" id="nickSubmit" onclick="gameNick()">Enter</button>
      </form>
    </div>
      <!-- Loading screen -->
      <div id="loading" class="KahotGameItem">
        <img src="loading.gif" width="75px" height="75px" id="loadingImg"/>
        <br><br><br> <!-- Spacing so the loading wheel isnt behind the text -->
        <div id="loadingMessage">Loading...</div>
      </div>
    <!-- 4 Answer Question -->
    <div id="question" class="KahotGameItem">
      <button id="answer1" class="answer" onclick="answer(0)"></button>
      <button id="answer2" class="answer" onclick="answer(1)"></button>
      <button id="answer3" class="answer" onclick="answer(2)"></button>
      <button id="answer4" class="answer" onclick="answer(3)"></button>
    </div>
    <div id="truefalse" class="KahotGameItem">
      <button id="true" class="answer" onclick="answer(0)"></button>
      <button id="false" class="answer" onclick="answer(1)"></button>
    </div>
    <div id="multiChoice" class="KahotGameItem">
      <button id="multi1" class="answer" onclick="mutliChoice(0, this)"></button>
      <button id="multi2" class="answer" onclick="multiChoice(1, this)"></button>
      <button id="multi3" class="answer" onclick="mutliChoice(2, this)"></button>
      <button id="multi4" class="answer" onclick="multiChoice(3, this)"></button>
    </div>
  </body>
</html>
